<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox and Radio Button Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <form class="w-full max-w-sm">
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <input class="mr-2 leading-tight" type="checkbox">
                    <span class="text-sm">Checkbox Options</span>
                </label>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <input class="mr-2 leading-tight" type="radio" name="radio">
                    <span class="text-sm">Radio Option 1</span>
                </label>
                <label class="block text-gray-700 text-sm font-bold mb-2">
                    <input class="mr-2 leading-tight" type="radio" name="radio">
                    <span class="text-sm">Radio Option 2</span>
                </label>
            </div>
        </form>
    </div>
</body>
</html>
